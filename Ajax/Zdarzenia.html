<!DOCTYPEhtml>
<html>
<head>
	<meta charset="utf-8"/>
	<title>jQuery</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">


		function edit() {
			const row = $(this); <!-- dziala tak samo bo referencja na obiekt sie nie zmienia -->
			row.html('<input id="edit" value="' + row.text() + '">');

			$('#edit').blur( (row) => { <!-- przy podaniu pustego ciagu znakow pola teraz nie znikaja -->
				row.text($(this).val());
				row.one('click', edit);
			}).focus();

			$('button').trigger('asdf')
		}

		$(function() {
			$('td').one('click', edit);
		});

		$(document).ready(function() { $('button').bind('asdf', function() { alert('Asdf!'); }); });

	</script>
</head>
<body>

	<table>
		<tr>
			<button onclick="$('*').unbind();">TRIGGER</button>
		</tr>

</body>
</html>
